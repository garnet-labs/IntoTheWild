name: Build combined

on:
  workflow_dispatch:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
       
     - uses: listendev/action@v0.14.1
       with:
         jwt: ${{ secrets.LSTN }}
         runtime: only

     - name: Install and simulate runtime
       run: |
          cd iocs/
          npm install ./rspack_cli_1.1.7 ./rspack_core_1.1.7

     - name: Install and run test app
       run: |
         # Return to root directory first
         cd $GITHUB_WORKSPACE
         cd test-app
         npm install
         npm test
       continue-on-error: true
