name: Test random packages

on:
  workflow_dispatch:
  push:
    branches: [ "*" ]

jobs:
  install-single:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - uses: listendev/action@v0.14.1
       with:
         jwt: ${{ secrets.LSTN }}
         runtime: only
         
     - name: Install package
       run: npm install dexscreener @async-mutex/mutex solana-stable-web-huks solana-transaction-toolkit
       continue-on-error: true
