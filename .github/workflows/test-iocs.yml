name: Test iocs

on:
  workflow_dispatch:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  install-iocs:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
       
     - uses: listendev/action@v0.12
       with:
         jwt: ${{ secrets.LS }}
         ci: only
     - name: Install dependencies
       run: |
         mkdir -p iocs
         for file in ./iocs/*.tgz; do
           npm install $file
         done
       continue-on-error: true
