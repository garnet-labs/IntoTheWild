name: Test local modules
on:
  workflow_dispatch:
  pull_request:
    branches: [ "*" ]
  push:
    paths:
      - '.github/workflows/test-local.yml'
      - './iocs'

jobs:
  test-local-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Supply chain monitoring
        uses: listendev/action@v0.15.0
        with:
          jwt: ${{ secrets.LSTN }}
          runtime: only

      - name: Install local modules
        run: |
          cd iocs || exit 1
          for module in *.tgz; do
            echo "Installing $module..."
            npm install --no-audit "$module" || true
          done
        working-directory: .  # Explicit root context
        continue-on-error: true